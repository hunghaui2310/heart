<script type="application/javascript">
    function loadForm() {
        var theDiv = document.getElementById('the-div');
        if (theDiv) {
            theDiv.remove();
        }
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = "http://code.jquery.com/jquery-2.2.1.min.js";
        var template = '<div id="the-div" class="card">' +
            '    <div class="card-body p-3">' +
            '        <h2 class="card-title">SAU NÀY CÓ GIÀU KHÔNG</h2>' +
            '        <button type="button" class="btn btn-primary" onmouseover="loadForm()">CÓ</button>' +
            '        <button type="button" class="btn btn-secondary" onclick="iLoveYou()">KHÔNG</button>' +
            '    </div>' +
            '</div>';
        // append card to div
        $('#append-here').prepend(template);
        // random position in canvas
        var canvas = document.getElementById('gameCanvas');
        var width = canvas.width;
        var height = canvas.height;
        console.log(width, height);
        $('div').css('left' , randomIntFromInterval(0, width) + 'px');
        $('div').css('top', randomIntFromInterval(0, height) + 'px');
    }

    function randomIntFromInterval(min, max) { // min and max included
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function iLoveYou() {
        var theDiv = document.getElementById('the-div');
        if (theDiv) { theDiv.remove(); }
        this.conCaiNit();
    }

</script>
